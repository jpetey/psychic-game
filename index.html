<!DOCTYPE html>
<html>
<head>
	<title>Psychic Troll!</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/game.js"></script>
	
</head>
<body>

<div class="container">
	<h1>The Psychic Troll Game</h1>
	<h2>Press any (alpha) key to begin.</h2>
	
	<div id="intro">
		<p>Guess the letter I am thinking of!</p>
		<p>(Letters only!)</p>
		<p>(Repeat characters not counted.)</p>
	</div>

	<img src="assets/images/troll-wiz.png" alt="Troll Wizard">

	<div id="game">
		<p id="winP">Wins: <span id="winSpan"></span></p> 
		<p id="loseP">Losses: <span id="loseSpan"></span></p>
		<p id="guessesLeftP">Guesses left: <span id="guessesLeftSpan"></span></p>
		<div id="lettersGuessedDiv">Your guesses so far: 
			<p id="lettersGuessedP"></p>
		</div>
	</div>
</div>

</body>
</html>
